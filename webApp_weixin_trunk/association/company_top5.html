	<script>
		function getListItem(index, name, img, text) {
			html = '';
			html += '<li class="mui-table-view-cell mui-media">';
			html += '    <div class="top5-title-container">';
			html += '        <img class="top5-title-image" src="img/top5/no'+index+'.png">';
			html += '        <span class="top5-title-name">'+name+'</span>';
			html += '    </div>';
			html += '    <div class="top5-content-container">';
			html += '        <div class="mui-media-object mui-pull-left top5-image-container">';
			html += '            <img class="top5-image" src="'+img+'">';
			html += '        </div>';
			html += '        <div class="top5-text-container-container">';
			html += '        <div class="top5-text-container no'+index+'">';
			html += '            <p>'+text+'</p>';
			html += '        </div>';
			html += '        </div>';
			html += '    </div>';
			html += '</li>';
			return html;
		}
		function getVisibleTitle(title, cnt) {
			if (!title)return title;
			var realLength = 0, len = title.length, preLen = -1, charCode = -1, needCut = false;
			for (var i=0; i<len; i++) {
				charCode = title.charCodeAt(i);
				if (charCode >= 0 && charCode <= 128) {
					realLength += 1;
				} else {
					realLength += 2;
				}
				if (preLen===-1 && realLength >= cnt-2) {
					preLen = i+1;
				} else if (realLength > cnt) {
					needCut = true;
					break;
				}
			}
			if (needCut) {
				title = title.substr(0, preLen)+'..';
			}
			return title;
		}
		function showList(list) {
			html = '';
			for (var i in list) {
				var item = list[i];
				var descr = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+item.descr;
				html += getListItem(1+1*i, getVisibleTitle(item.name, 20), item.logo, descr);
			}
			$('#top5_list').html(html);
		}
		function getWeekTop(type) {
			var param = {
			};
			var url = app.route.ROUTE_GET_WEEKTOP+"?"+ $.param(param);
			console.log(url);

			var data = {
				type: type,
				pageNo: 1,
				rows: 5,
			};
			app.utils.setWait("请稍后...");
			app.utils.ajax({
				type : "POST",
				url : url,
				data: data,
				success : onGetWeekTopSuccess
			});
		};
		function onGetWeekTopSuccess(data) {
			showList(data.context.list);
			app.utils.clearWait();
		};

		mui.init();
		mui('.mui-scroll-wrapper').scroll();
		$('.mui-table-view-cell.menu-item').on('click', function() {
			$('.mui-table-view-cell.menu-item.active').removeClass('active');
			$(this).addClass('active');
			mui('#select_menu').popover('hide');
			var type = $(this).attr('data-index');
			$('#top5-title').html($(this).find('.menu-item-text').html());
			getWeekTop(type);
		});
		getWeekTop(1);
	</script>
