<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../../css/mui.min.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<style>
		.mui-table-view-cell {
		    padding: 0;
		    margin-bottom: 10px;
		}
		.box1to4 {
			display:inline-block;
			position: relative;
			width: 100%;
		}
		.box1to4::after{
		  display: block;
		  padding-top: 50%;
		  content : '';
		}
		.box-full-image {
			width:100%;
			height:100%;
			left:0px;
			top:0px;
			position:absolute;
		}
		.info-container {
			height: 50px;
			padding-left: 120px;
			position: relative;
			overflow: visible;
		}
		.shop-logo-container {
			width: 80px;
			height: 80px;
			border-radius: 80px;
			background: linear-gradient(#DDDDDD, #8F8F8F);
			position: absolute;
			left: 20px;
    		top: -50px;
			padding: 4px;
		}
		.shop-logo {
			width: 72px;
			height: 72px;
			border-radius: 72px;
		}
		.shop-name {
			font-size: 18px;
			color:red;
		}
		.shop-sign {
			font-size: 15px;
			color:darkgray;
		}
		.praise-container {
			height: 50px;
			width: 80px;
			position: absolute;
			top:0px;
			right:0px;
			display: flex;
			align-items: center;
		}
		.shop-praise {
			font-size: 15px;
			color:darkgray;
		}
	</style>
</head>
