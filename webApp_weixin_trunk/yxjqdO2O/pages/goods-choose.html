<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<style>
		.choose-result {
			width: 100%;
			height: 120px;
			background-color: white;
			/*vertical-align: bottom;*/
		}
		.choose-para {
			height: 220px;
			background-color: white;
		}
		.choose-quantity {
			height: 80px;
			background-color: white;
			border-top:1px solid black;
			/*position: fixed;*/
			/*vertical-align: middle;*/
			/*text-align:center;*/
		}
	</style>
	<div class="mui-content" style="padding: 10px;">
		<!--选择结果总预览-->
		<div class="choose-result">
			<img src="../img/goods-detail/muwu.jpg" style="position: relative;bottom: -30px;left: 0px; height: 80px;width: 80px;text-align: center;" hspace="10px">
				¥9898.00
			</img>
			<span class=" mui-action-back mui-icon mui-icon-close"  style="float: right;"></span>
		</div>
		<!--参数由服务器返回，不同商品参数数量和具体参数可能不同-->
		<div class="choose-para">
			<div>包装</div>
			<button>瓶装</button>
			<button>瓶装</button>
			<button>瓶装</button>
			<hr />
			<div>重量</div>
			<button>1kg</button>
			<button>500g</button>
			<hr />
			<div>外观</div>
			<button>漂亮</button>
			<button>个性</button>
		</div>
		<!--购买数量-->
		<div class="choose-quantity">
			<div style="height: 40px;"></div>
			<h3 style="float: left;margin: 5px;">购买数量：</h3>
			<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' style="float: right;margin-right: 5px;">
				<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
				<input class="mui-input-numbox" type="number" />
				<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
			</div>
		</div>
		<!--确定购买-->
		<button class="mui-btn mui-btn-block" style="background-color: red;margin-top: 10px;">确认</button>	
	</div>
</body>
</html>
